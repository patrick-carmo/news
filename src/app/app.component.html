<ion-app>
  <ion-menu contentId="menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-title>Menu</ion-title>
            </ion-col>
            <ion-col>
              <ion-menu-toggle>
                <ion-chip routerLink="/profile">
                  <ion-avatar>
                    <img alt="Silhouette of a person's head" src="{{photo || 'https://ionicframework.com/docs/img/demos/avatar.svg'}}" />
                  </ion-avatar>
                  <ion-label>{{name || email || 'Perfil'}}</ion-label>
                </ion-chip>
              </ion-menu-toggle>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/">
            <ion-label>Notícias</ion-label>
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/bookmarks">
            <ion-label>Notícias Salvas</ion-label>
            <ion-icon name="bookmark-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/profile">
            <ion-label>Perfil</ion-label>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/devs">
            <ion-label>Devs</ion-label>
            <ion-icon name="code-working-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="auth.signOut()">
            <ion-label>Sair</ion-label>
            <ion-icon name="exit-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
