<ion-app>
  <ion-menu contentId="menu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
        <ion-menu-toggle slot="end" id="avatar">
          <ion-chip routerLink="/perfil">
            <ion-avatar>
              <img alt="Silhouette of a person's head" src="{{photo ?? 'https://ionicframework.com/docs/img/demos/avatar.svg'}}" />
            </ion-avatar>
            <ion-label>{{name ?? 'Perfil'}}</ion-label>
          </ion-chip>
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/">
            <ion-label>Not√≠cias</ion-label>
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/perfil">
            <ion-label>Perfil</ion-label>
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/devs">
            <ion-label>Devs</ion-label>
            <ion-icon name="code-working-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="auth.signOut()">
            <ion-label>Sair</ion-label>
            <ion-icon name="exit-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu"></ion-router-outlet>
</ion-app>
