<app-header [title]="'NotÃ­cias'"></app-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event, inSearch)">
      <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Puxe para atualizar" refreshingSpinner="crescent" refreshingText="Atualizando...">
      </ion-refresher-content>
    </ion-refresher>

    <ion-list>
      <ion-item>
        <ion-searchbar animated="true" [debounce]="1000" placeholder="Pesquisar" [(ngModel)]="query" (ionInput)="search()"></ion-searchbar>
      </ion-item>

      @if(inSearch){
      <app-news-items [news]="searchItems"></app-news-items>
      }@else{
      <app-news-items [news]="items"></app-news-items>
      }
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event, inSearch)">
      <ion-infinite-scroll-content loadingText="Carregando..." loadingSpinner="crescent"></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
