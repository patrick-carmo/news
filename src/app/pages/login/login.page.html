<ion-content [fullscreen]="true">
  <div id="container">
    <div id="login-container">
      <ion-segment [(ngModel)]="formType" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="login">
          <ion-label>Logar</ion-label>
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="register">
          <ion-label>Cadastrar</ion-label>
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-segment-button>
      </ion-segment>

      <form [formGroup]="form" (ngSubmit)="operation()" class="form">

        <img src="../../assets/img/ibge-logo-6.png" id="logo">
        <h1>{{formType === 'login' ? 'Login' : 'Cadastrar'}}</h1>

        <div>
          <ion-input fill="outline" shape="round" label="E-mail:" labelPlacement="floating" name="email" type="email" required formControlName="email" errorText="E-mail inválido!"></ion-input>
        </div>

        <div class="flex">
          <ion-input fill="outline" shape="round" label="Senha:" labelPlacement="floating" name="password" [type]="showPassword ? 'text' : 'password'" required formControlName="password" errorText="Mínimo de 8 letras, uma letra maiúscula, uma minúscula, um número e um caractere especial">
          </ion-input>

          <ion-button slot="end" class="floating" fill="clear" shape="round" (click)="togglePassword()">
            <ion-icon slot="icon-only" [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </div>

        <div class="flex" *ngIf="formType === 'register'">
          <ion-input fill="outline" shape="round" label="Confirmar Senha:" labelPlacement="floating" name="confirmPassword" [type]="showPasswordConfirm ? 'text' : 'password'" formControlName="confirmPassword" errorText="Mínimo de 8 letras, uma letra maiúscula, uma minúscula, um número e um caractere especial">
          </ion-input>

          <ion-button slot="end" class="floating" fill="clear" shape="round" (click)="togglePassword('confirmPassword')">
            <ion-icon slot="icon-only" [name]="showPasswordConfirm ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </ion-button>
        </div>

        <div *ngIf="formType === 'login'">
          <ion-button fill="clear" shape="round" size="small" (click)="openResetPassword()">Esqueceu a senha?</ion-button>
        </div>

        <div class="flex">
          <ion-button shape="round" type="submit" size="small">{{formType === 'login' ? 'Logar' : 'Cadastrar'}}</ion-button>

          <ion-button type="reset" color="medium" shape="round" size="small">Limpar</ion-button>
        </div>

        <div>
          <ion-button (click)="googleAuth()" fill="clear" shape="round">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>
        </div>

        <div *ngIf="formType === 'login' && isNative && hasBiometry">
          <ion-button (click)="biometryAuth()" shape="round" fill="outline" size="small">
            <ion-icon name="finger-print"></ion-icon>
          </ion-button>
        </div>

      </form>
    </div>
  </div>
</ion-content>
