<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="dimiss()">Fechar</ion-button>
    </ion-buttons>
    <ion-title>Comentários</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center">
  <div>
    <ion-text class="ion-margin" *ngIf="!comments.length">Sem comentários no momento</ion-text>

    <ion-list *ngIf="comments.length">
      <ion-item *ngFor="let comment of formattedComments">
        <ion-avatar slot="start">
          <img src="{{comment.photoURL ?? 'https://ionicframework.com/docs/img/demos/avatar.svg'}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{comment.displayName ?? comment.email}}</h2>
          <p class="ion-text-wrap">{{comment.content}}</p>
          <p>{{comment.formattedDate}}</p>

          @if(comment.userId === userId){
          <div>
            <ion-button fill="clear" shape="round" size="small" color="primary" (click)="updateComment(comment)">
              Editar
              <ion-icon slot="icon-only" name="create-outline" size="small" slot="end"></ion-icon>
            </ion-button>
            <ion-button fill="clear" shape="round" size="small" color="danger" (click)="delComment(comment)">
              Excluir
              <ion-icon slot="icon-only" name="trash-outline" size="small" slot="end"></ion-icon>
            </ion-button>
          </div>
          }

        </ion-label>
      </ion-item>
    </ion-list>

  </div>
</ion-content>
<ion-footer>
  <form (ngSubmit)="addComment(news)" class="flex">
    <ion-input fill="outline" shape="round" label="Comentar" labelPlacement="floating" name="comment" type="text" required [(ngModel)]="comment">
    </ion-input>

    <ion-button type="submit" fill="clear" shape="round" size="small" class="floating" (click)="addComment(news)">
      <ion-icon slot="icon-only" name="send" size="small"></ion-icon>
    </ion-button>
  </form>
</ion-footer>
