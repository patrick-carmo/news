<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="dimiss()">Fechar</ion-button>
    </ion-buttons>
    <ion-title>Likes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [class]="!users.length ? 'ion-text-center ion-padding' : 'ion-text-center'">
  <div>
    @if(!users.length){
    <ion-text class="ion-margin">Sem likes no momento</ion-text>
    }@else{
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img src="{{user.photoURL ?? 'https://ionicframework.com/docs/img/demos/avatar.svg'}}" />
        </ion-avatar>
        <ion-label>
          <h2>{{user.displayName ?? user.email}}</h2>
          <p>{{user.date}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    }
  </div>
</ion-content>
